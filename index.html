<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para uma amiga especial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
        }
        .slideshow img {
            max-width: 100%;
            border-radius: 10px;
            display: none;
        }
        .active {
            display: block;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            background: #ff69b4;
            color: white;
            border-radius: 5px;
            margin-top: 10px;
        }
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            animation: falling 3s linear infinite;
        }
        @keyframes falling {
            from { transform: translateY(-10px); opacity: 1; }
            to { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <h1>Feliz Aniversário, Amiga!</h1>
        <p>Uma pequena homenagem para alguém tão especial.</p>
        
        <div class="slideshow">
            <img src="foto1.jpg" class="active">
            <img src="foto2.jpg">
            <img src="foto3.jpg">
        </div>
        
        <button onclick="document.getElementById('music').play()">Toque a Música</button>
        <audio id="music" loop>
            <source src="sua-musica.mp3" type="audio/mpeg">
            Seu navegador não suporta áudio.
        </audio>
    </div>

    <script>
        let index = 0;
        const images = document.querySelectorAll('.slideshow img');
        function changeImage() {
            images[index].classList.remove('active');
            index = (index + 1) % images.length;
            images[index].classList.add('active');
        }
        setInterval(changeImage, 3000);

        function createStar() {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = Math.random() * window.innerWidth + 'px';
            star.style.top = Math.random() * window.innerHeight + 'px';
            star.style.animationDuration = (Math.random() * 2 + 1) + 's';
            document.querySelector('.stars').appendChild(star);
            setTimeout(() => star.remove(), 3000);
        }
        setInterval(createStar, 300);
    </script>
</body>
</html>
